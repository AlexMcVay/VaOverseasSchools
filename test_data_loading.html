<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>VA Schools Data Loading Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>

    <script>
        async function testDataLoading() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            try {
                statusDiv.innerHTML = '<span class="info">Attempting to fetch comprehensive_va_analysis.json...</span>';
                
                const response = await fetch('comprehensive_va_analysis.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = '<span class="success">✅ Data loaded successfully!</span>';
                
                const summary = `
                    <h2>Data Summary:</h2>
                    <ul>
                        <li><strong>Total Schools:</strong> ${data.overseas_analysis.total_schools}</li>
                        <li><strong>Countries:</strong> ${Object.keys(data.overseas_analysis.countries).length}</li>
                        <li><strong>Schools in JSON:</strong> ${data.overseas_analysis.schools_list.length}</li>
                    </ul>
                    
                    <h3>Countries and School Counts:</h3>
                    <ul>
                        ${Object.entries(data.overseas_analysis.countries).map(([country, count]) => 
                            `<li>${country}: ${count} schools</li>`
                        ).join('')}
                    </ul>
                    
                    <h3>Sample Schools:</h3>
                    <pre>${JSON.stringify(data.overseas_analysis.schools_list.slice(0, 3), null, 2)}</pre>
                `;
                
                resultsDiv.innerHTML = summary;
                
            } catch (error) {
                statusDiv.innerHTML = '<span class="error">❌ Error loading data</span>';
                resultsDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                console.error('Data loading error:', error);
            }
        }

        // Test immediately when page loads
        document.addEventListener('DOMContentLoaded', testDataLoading);
    </script>
</body>
</html>
